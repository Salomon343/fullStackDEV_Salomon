<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/clonePinterest.css">
    <link rel="icon" href="./icons/PinterestLogo.png" type="image/x-icon">
</head>
<header>
    <div class="menu">
      <img draggable="false" class="logo" src="./icons/PinterestLogo.png">
      <a class="home" >Home</a>
      <a class="create">Create <img src="./icons/Dropdown.png" alt="create_dropdown_btn"></a>
      <input id="one" type="text" class="search-bar" placeholder="Search">
      <button id="two" class="search-bar"></button>
      <div class="icon-container">
        <img tabindex="1" draggable="false" class="icon bell" src="./icons/bellicon.png">
        <img tabindex="1" draggable="false" class="icon message" src="./icons/chaticon.png">
        <img tabindex="1" draggable="false" class="icon pp" src="./images/ArmoredSalomon.png">
        <img tabindex="1" draggable="false" class="icon btn" src="./icons/Dropdown.png">
        
        <div tabindex="1" class="focus-bar bell-bar">nothing to demonstrate</div>
        <div tabindex="1" class="focus-bar message-bar">No New Messages yet</div>
        <div tabindex="1" class="focus-bar pp-bar"><img src="./images/ArmoredSalomon.png"><a href="https://github.com/Salomon343" target="_blank">Salomon343</a></div>
        <div tabindex="1" class="focus-bar btn-bar">Nothing to show here yet</div>
        </div>
      </div>
</header>

<body class="container">
  <div class="card_container" id="cardContainer">
  </div>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
